<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat APP</title>
    <script src="http://localhost:8000/socket.io/socket.io.js "></script>
    <script src="client/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
            <h2 class="heading">Welcome to Chat App</h2>
    </nav>
    <div class="container">
           <div class="messageleft">hi   </div> 
           <div class="messageright">hello user </div> 
    </div>
    <div class="footernav">
        <ul class="footnavelements">
            <li>B</li>
            <li>I</li>
            <li>Strike</li>
            <li>Hype</li>
            <li>bullet list</li>
            <li>numbered list</li>
            <li>blockquote</li>
            <li>code snippet</li>
            <li>code block</li>
        </ul>
        <div class="footerbody">
            <form action="#" id="send-container">
            <input class="inputtext" name="messageInp" id="messageInp" placeholder="Chat Comes here..."> </input>
            <div class="footerbottom">
                <ul class="footbottomelements">
                    <li class="options">add</li>
                    <li class="options">emoji</li>
                    <li class="options">@</li>
                  
                </ul>
                <button type="submit" class="button">send</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
