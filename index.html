<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat APP</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js "></script>
    <script defer src="client/client.js"></script>
    <script src="http://cdn.quilljs.com/1.1.3/quill.js"></script>
    <script src="http://cdn.quilljs.com/1.1.3/quill.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
</head>
<body>
    <nav>
            <h2 class="heading">Welcome to Chat App</h2>
    </nav>
    <div class="container"> </div>
        <form action="#" id="send-container">
        <div id="toolbar"></div>
        <div id="editor"></div>
        <button type="submit" class="button">send</button>
        </form>


        <script>
            var toolbarOptions=[
            [ 'bold','italic','strike','quote','code-block','link',{'list':'ordered'},{'list':'bullet'}] ]
        
            var quill=new Quill('#editor',{
            modules:{
                
                toolbar:toolbarOptions
            },
            theme:"snow"
        });

       
    </script>
</body>
</html>
